<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: auto;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>User List</h1>
    <a href = "{{ url_for('login')}}"> Add more users</a>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Delete</th>
                <th>Update</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user['name'] }}</td>
                <td>{{ user['age'] }}</td>
                <td><a href="{{ url_for('del_users', d_id = user['id'])}}">Delete user</a></td>
                <td><a href="{{ url_for('up_users', u_id = user['id'])}}">Update user</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
